    <header>
        <nav>
            <a href="#" id="Logo">Taskify</a>

            <button type="button" class="btn btn-primary" id="add_button" data-bs-toggle="modal" data-bs-target="#AddCardModal">Add new +</button>
            
        </nav>
    </header> 





    <!-- Modal -->
    <div class="modal fade" id="AddCardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" id="modal_header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <div class="modal-body" id="modal_body">
            <label for="img_url">Add Image URL:</label><br>
            <input type="text" id="img_url"><br><br>
            
            <label for="task_title">Title:</label><br>
            <input type="text" id="task_title"><br><br>
            
            <label for="task_desc">Description:</label><br>
            <input type="text" id="task_desc"><br><br>
            </div>


            <div class="modal-footer" id="modal_footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addNewCard()">Save Changes</button>
            </div>
        </div>
        </div>
    </div>

    <input type="search" id="search_bar" class="input-field" placeholder="&#x1F50E Search ">


    <div id="card_container">

        <!-- Sample Card -->
    <div class="task_card">
        <div class="task_head">
            <h1>Title</h1>
            <span><button>Edit</button> <button>Delete</button></span>
        </div>

            <img src="https://static.nseindia.com/s3fs-public/2020-02/03-Intermediate-Modules_Web_banner.jpg" alt="Task Image" class="task_img">

        </div>

        <div class="task_footer">
        </div>
    </div>
